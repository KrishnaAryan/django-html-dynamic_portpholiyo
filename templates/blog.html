{% load static %}

<div class="dizme_tm_section" id="blog">
    <div class="dizme_tm_news">
        <div class="container">
            <div class="dizme_tm_main_title" data-align="center">
                <span>From My Blog</span>
                <h3>Our Recent Updates, Blog, Tips, Tricks &amp; More</h3>
            </div>
            <div class="news_list">
                <ul>
                    {% for i in blog %}
                    <li class="wow fadeInUp" data-wow-duration="1s">
                        <div class="list_inner">
                            <div class="image">
                                <img src="{% static 'img/thumbs/42-29.jpg' %}" alt />
                                <div class="main" data-img-url="/{{i.image}}"></div>
                                <div class="date">
                                    
                                    <span>{{i.date}}</span>
                                </div>
                                <a class="dizme_tm_full_link" href="#"></a>
                            </div>
                            <div class="details">
                                <span class="category"><a href="#">{{i.name}}</a></span>
                                <h3 class="title"><a href="#">{{i.about}}</a></h3>
                            </div>
                            <div class="news_hidden_details">
                                <div class="news_popup_informations">
                                    <div class="text">
                                        <p>
                                            {{i.write_your_blog | safe}}
                                        </p>
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="brush_1 wow zoomIn" data-wow-duration="1s"><img src="{% static 'img/brushes/news/1.png' %}" alt /></div>
        <div class="brush_2 wow zoomIn" data-wow-duration="1s"><img src="{% static 'img/brushes/news/2.png' %}" alt /></div>
    </div>
</div>
